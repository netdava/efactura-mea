<!DOCTYPE html>
<html lang="ro-RO">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css">
  <title>Factură electronică</title>
  <script src="assets/htmx.org/dist/htmx.min.js"></script>
</head>

<body>
  
  <form hx-get="/listare-sau-descarcare" hx-target="#facturi-anaf">
    <label for="zile">Număr de zile pentru vizualizare/descărcare facturi anaf:</label>
    <select id="zile" name="zile" hx-get="/gen-opts-days" hx-trigger="load" hx-target="#zile" >
    </select>
    <br>
    <label for="cif">CIF:</label>
    <input type="text" list="cif" id="cif" name="cif" />
    <datalist id="cif">
      <option>35586426</option>
    </datalist>

    </br>
    <button type="submit" name="action" value="listare">
      vezi facturi
    </button>

    <button type="submit" name="action" value="descarcare">
      descarca facturi
    </button>
  </form>

  <div id="facturi-anaf"></div>

  

</body>

</html>
